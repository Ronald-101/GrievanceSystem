<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #007bff;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 15px 8px 15px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
        }

        .sidenav a:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        .container {
            margin-left: 250px;
            padding: 20px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="sidenav">
        <a href="{{ url_for('home') }}" class="active">Dashboard</a>
        <a href="{{ url_for('grievance_form') }}">Submit Grievance</a>
        <a href="{{ url_for('fetch_student_grievances') }}">View Details</a>
        <a href="{{ url_for('update') }}">Update Password</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

<div class="container">
    <h1 class="mt-4 mb-4">Student Dashboard</h1>

    <!-- Student Information Summary -->
    <div class="card">
        <div class="card-header">
            Student Information Summary
        </div>
        <div class="card-body">
            {% for user in userdetails %}
            <p><strong>Name:</strong> {{ user['student_name']}}</p>
            <p><strong>Email:</strong> {{ user['student_email'] }}</p>
           {% endfor %}
        </div>
    </div>

    <!-- Additional Dashboard Components can be added here -->

</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
